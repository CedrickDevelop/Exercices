  <h1>Un chronomètre en secondes</h1>
    
  <section class="d-flex justify-content-center align-items-start lg-12">

  <div class="card w-100 m-5 " style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Chronomètre</h5>
        <p id="chrono" class="p-6 fs-2 text-uppercase text-lg-center ">00:00:00</p>
        
      </div>
      <div class="card-footer d-flex justify-content-center align-items-center">
          <button type="button" class="btn btn-primary m-3" id="start">Start</button>    
          <button type="button" class="btn btn-warning m-3" id="reset">Reset</button>
      </div>
    </div>

    
    <table class="table w-75 m-5">
      <thead>
        <tr>
          <th scope="col" >n° tour</th>
          <th scope="col">Temps</th>
        </tr>
      </thead>
      <tbody id="tour">
        <tr>
        </tr>
      </tbody>
    </table>

  </section>
